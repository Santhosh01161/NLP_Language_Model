<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSTM Text Generator</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 100px; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #output { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; min-height: 50px; }
        .loading { color: #888; font-style: italic; }
    </style>
</head>
<body>
    <h2>Natural Language Understanding: Assignment 2</h2>
    <p>Enter a prompt and the LSTM model will continue the story.</p>
    
    <textarea id="prompt" placeholder="e.g., Harry Potter is"></textarea>
    <br>
    <label>Temperature: </label>
    <input type="number" id="temp" value="0.8" step="0.1" min="0.1" max="1.5">
    <br><br>
    <button onclick="generateText()">Generate Text</button>

    <h3>Generated Result:</h3>
    <div id="output">Result will appear here...</div>

    <script>
        async function generateText() {
            const prompt = document.getElementById('prompt').value;
            const temp = document.getElementById('temp').value;
            const outputDiv = document.getElementById('output');
            
            if (!prompt) return alert("Please enter a prompt!");

            outputDiv.innerHTML = '<span class="loading">Model is thinking...</span>';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt, temperature: temp })
                });
                const data = await response.json();
                outputDiv.innerText = data.result || data.error;
            } catch (error) {
                outputDiv.innerText = "Error: Could not connect to the server.";
            }
        }
    </script>
</body>
</html>
